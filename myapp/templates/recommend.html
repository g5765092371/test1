<!DOCTYPE html>
<html>
<head>
    <title>推荐页面</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="word">输入关键词:</label>
        <input type="text" id="word" name="word">
        <button type="submit">搜索</button>
    </form>

    {% if word %}
        <h2>关键词: {{ word }}</h2>
        <h3>联想词:</h3>
        <ul>
            {% for word in baidu_words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
        <h3>百度搜索结果:</h3>
        {% for result in baidu_results %}
    <div>
        <h4><a href="{{ result.link }}" target="_blank">{{ result.title }}</a></h4>
        <p>图片列表：</p>
        <ul>
            {% for image in result.images %}
                <li><img src="{{ image }}" alt="Image" style="width: 100px;"></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
    {% endif %}
</body>
</html>
