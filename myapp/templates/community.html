<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区</title>
    <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/style.css' %}">
</head>
<body style="background-color:#ffffff">
    <div class="container">
        <!-- 将 h1 放在最上面并明确设置颜色 -->
        <h1 style="color: black;">Community</h1> <!-- 确保文本颜色不为白色 -->
        <div class="row" id="my-gallery-container" style="background-color: #ffffff">
            {% for i in items %}
            <div class="col-md-3">
                <div class="item h200" style="height: 300px" data-order="{{ i }}">
                    <p>item {{ i }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <script type="text/javascript" src="{% static 'assets1/src/mp.mansory.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ( $ ) {
            $("#my-gallery-container").mpmansory(
                {
                    childrenClass: 'item',
                    columnClasses: 'padding',
                    breakpoints:{
                        lg: 3,
                        md: 4,
                        sm: 6,
                        xs: 12
                    },
                    distributeBy: { order: false, height: false, attr: 'data-order', attrOrder: 'asc' },
                    onload: function (items) {
                        // 页面加载后可以进行一些操作
                    }
                }
            );
        });
    </script>
</body>
</html>
