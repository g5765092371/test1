<!DOCTYPE html>
<html>
<head>
    <title>天气查询</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="city">请输入城市名或城市代码:</label>
        <input type="text" id="city" name="city">
        <button type="submit">查询</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if weather_info %}
        <h2>查询城市：{{ city }}</h2>
        <p>当前温度: {{ weather_info.temperature }}℃</p>
        <p>天气状况: {{ weather_info.weather }}</p>
    {% endif %}
</body>
</html>
