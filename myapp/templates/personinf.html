<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装搭配推荐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .btn-submit {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .submitted-data {
            margin-top: 30px;
        }
        .submitted-data h3 {
            text-align: center;
        }
        .data-display {
            background-color: #f4f4f4;
            padding: 15px;
            margin-bottom: 15px;
        }
        .data-display p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服装搭配推荐系统</h1>
        <form id="recommendation-form" action="/personinf/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="sex">性别:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="">请选择</option>
                    <option value="Male">男</option>
                    <option value="Female">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">身高 (cm):</label>
                <input type="number" class="form-control" id="height" name="height" min="100" max="250" required>
            </div>
            <div class="form-group">
                <label for="weight">体重 (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" min="30" max="200" required>
            </div>
            <div class="form-group">
                <label for="province">省份:</label>
                <select class="form-control" id="province" name="province" required>
                    <option value="">请选择</option>
                    <option value="北京">北京</option>
                    <option value="天津">天津</option>
                    <option value="河北">河北</option>
                    <option value="山西">山西</option>
                    <option value="内蒙古">内蒙古</option>
                    <option value="辽宁">辽宁</option>
                    <option value="吉林">吉林</option>
                    <option value="黑龙江">黑龙江</option>
                    <option value="上海">上海</option>
                    <option value="江苏">江苏</option>
                    <option value="浙江">浙江</option>
                    <option value="安徽">安徽</option>
                    <option value="福建">福建</option>
                    <option value="江西">江西</option>
                    <option value="山东">山东</option>
                    <option value="河南">河南</option>
                    <option value="湖北">湖北</option>
                    <option value="湖南">湖南</option>
                    <option value="广东">广东</option>
                    <option value="广西">广西</option>
                    <option value="海南">海南</option>
                    <option value="重庆">重庆</option>
                    <option value="四川">四川</option>
                    <option value="贵州">贵州</option>
                    <option value="云南">云南</option>
                    <option value="西藏">西藏</option>
                    <option value="陕西">陕西</option>
                    <option value="甘肃">甘肃</option>
                    <option value="青海">青海</option>
                    <option value="宁夏">宁夏</option>
                    <option value="新疆">新疆</option>
                    <option value="台湾">台湾</option>
                    <option value="香港">香港</option>
                    <option value="澳门">澳门</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">城市:</label>
                <select class="form-control" id="city" name="city" required>
                    <option value="">请选择</option>
                    <!-- 城市选项将根据省份选择动态生成 -->
                </select>
            </div>
            <button type="submit" class="btn-submit">提交数据</button>
            <a href="http://localhost:8000">返回主页面</a>
        </form>
        <div class="submitted-data" id="submitted-data">
            <h3>提交的数据：</h3>
            <div id="data-display" class="data-display">
                {{ rlt }}
            </div>
            {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if weather_info %}
            <p>当前温度: {{ weather_info.temperature }}℃</p>
            <p>天气状况: {{ weather_info.weather }}</p>
        {% endif %}
        </div>
    </div>

            $('#province').change(function() {

                const cities = provinceCityMap[selectedProvince] || [];

</body>
</html>
